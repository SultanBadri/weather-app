<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css " />
    <script src="main.js" defer></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="shortcut icon" href="./favicon/moon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <!-- SEARCH BAR -->
      <form>
        <div class="search">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="Search"
                  aria-label="Search for a city"
                />
              </td>
              <td>
                <a class="search-icon"><i class="fas fa-search"></i></a>
              </td>
            </tr>
          </table>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </header>

    <!-- DISPLAY WEATHER INFORMATION -->
    <h1>Weather List <i class="fas fa-cloud-sun"></i></h1>
    <div class="weather-cards-container"></div>

    <!-- TEMPERATURE SCALE BUTTON -->
    <div class="scale-container">
      <div class="scale-button-container">
        <input type="checkbox" id="temperature-scale" />
        <label for="temperature-scale" class="scale-button">
          <div class="scale-toggle"></div>
        </label>
      </div>
    </div>
  </body>
</html>

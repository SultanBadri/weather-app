<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css " />
    <script src="main.js" defer></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <!-- SEARCH BAR -->
      <div class="search">
        <table>
          <tr>
            <td>
              <input
                type="text"
                placeholder="Search"
                aria-label="Search for a city"
              />
            </td>
            <td>
              <a class="search-icon"><i class="fas fa-search"></i></a>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="weather-cards-container"></div>

    <!-- DISPLAY WEATHER INFORMATION -->
    <!-- <template id="card-template">
      <div class="display">
        <h2 class="name"></h2>
        <p class="temperature"></p>
        <p class="icon"></p>
        <p class="description"></p>
      </div>
    </template> -->

    <!-- TEMPERATURE SCALE BUTTON -->
    <div class="scale-container">
      <div class="scale-button-container">
        <input type="checkbox" id="temperature-scale" />
        <label for="temperature-scale" class="scale-button">
          <div class="scale-toggle"></div>
        </label>
      </div>
    </div>
  </body>
</html>
